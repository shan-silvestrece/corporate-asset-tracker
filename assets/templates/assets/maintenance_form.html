<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-card { max-width: 500px; margin: 50px auto; border: none; border-radius: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .asset-info-mini { background-color: #e9ecef; border-radius: 8px; padding: 15px; margin-bottom: 25px; border-left: 5px solid #ffc107; }
        .form-label { font-weight: 600; color: #495057; }
        .form-control:focus { border-color: #ffc107; box-shadow: 0 0 0 0.25 cereal rgba(255, 193, 7, 0.25); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card form-card">
            <div class="card-body p-4">
                <h2 class="h4 mb-4 text-center">üõ†Ô∏è New Maintenance Entry</h2>
                
                <div class="asset-info-mini">
                    <small class="text-uppercase text-muted fw-bold">Currently Repairing:</small>
                    <div class="h5 mb-0">{{ view.kwargs.pk|yesno:"Asset Found, Error" }}</div>
                    <p class="small text-muted mb-0">Ensure repair costs match the physical invoice.</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                        <div class="form-text">{{ field.help_text }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-dark btn-lg">Submit Log</button>
                        <a href="{% url 'asset_list' %}" class="btn btn-link text-muted">Cancel and go back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('input, textarea, select').forEach(el => {
            el.classList.add('form-control');
        });
    </script>
</body>
</html>
